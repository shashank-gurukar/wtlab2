<!DOCTYPE html>
<head>
<title>Lab5</title>
<script>
function validate(){
  var a=document.getElementById('usn').value;
  if(a.length==0){
    alert("USN field is empty");
  }
  var str = a.search(/^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/);
  if(str==0){
     alert("USN is valid");
  }else{
     alert("USN is not valid");
  }
}
</script>
</head>
<body>
<form>
<label>Enter USN:<input type="text" name="usn" id="usn"/></label>
<br>
<input type="submit" value="submit" onclick="validate()"/>
</form>
</body>
</html>
