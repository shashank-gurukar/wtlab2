<html>
    <head>
        <title>gfib</title>
    </head>
    <body>
        <script>
            function fib(){
                var n = prompt("enter n");
                var fib =[];
                fib[0]=1;
                fib[1]=2;
                document.write(fib[0]+ " ");
                document.write(fib[1]+ " ");
                for(var i=2;i<n;i++){
                    fib[i]=fib[i-1]+fib[i-2]
                    document.write(fib[i]+ " ")
                }
            }
            
        </script>
        <button onclick="fib()">click here!</button>

    </body>
</html>
