<body>
    <script>
        function vowel(str){
            for(var i =0;i<str.length;i++){
                var c=str.charAt(i)
                if(c=="a"||c=="e"||c=="i"||c=="o"||c=="u"){
                  document.write("the position is "+ (i+1))
                  break;
                }
            }
        }
        function cclick(){
            var n = prompt("enter sring");
            vowel(n);
        }
    </script>
    <button onclick="cclick()">submit</button>
</body>
</html>
